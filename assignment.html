<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
                <title>Assignment Page</title>
                <link rel="stylesheet" href="assignment.css">
        </head>

        <body>
                <!-- heading of the page -->
                <h2>Assignment !</h2><!-- heading of the page-->

                <!-- description about the assignment -->
                <p id="instructions"> Please take your time to write this assignment carefully. Wish you all the very best!</p>
                <hr><!-- description about the assignment -->

                <!-- assignment question -->
                <p id="question">Write a small essay of 50 words about <span>Independence Day of India</span></p>
                <hr><!-- assignment question -->

                <div class="answer_div">
                        <!-- answer space -->
                        <textarea name="answer" rows="15" cols="80" placeholder="Write your essay here." id="answer"></textarea>
                        <br><!-- answer space -->
                </div>   <!--asnwer_div -->

                <div class="submit_clear_div">
                        <!-- submit button -->
                        <input type="submit" name="ans_submit" value="Submit the answer" id="ans_submit"><!-- submit button -->

                        <!-- clear button -->
                        <input type="reset" name="ans_clear" value="Clear answer" id="ans_clear">
                        <!-- clear button -->
                </div><!--submit_clear_div -->
                <hr>

                <!-- go to home page button -->
                <button type="button" name="home_button" id="home_button">Go to Home Page</button>
                <hr><hr><!-- go to home page button -->

        </body>
</html>
